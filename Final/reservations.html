    <main class="reservationsSize">
        <p class="reservationsTitle">Make A Reservation</p>
        <form action="thanks.html" method="GET">
            <p class="reservationsTitle">Contact Information</p>
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="example@domain.com">
            </div>
            <div>
                <label for="phoneNumer">Phone Number: </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div>
                <label for="">Home State: </label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Select Your State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div>
                <label for="country">Home Country: </label>
                <input type="country" id="country" name="country" required>
            </div>
            <div>
                <label for="zipCode">Zip Code: </label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <label for="comments">Speical Accommodations/Comments: </label>
                <br>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px; width: 400px;"></textarea>
            </div>
            <p class="reservationsTitle">Reservation Information</p>
            <div>
                <label for="location">Location: </label>
                <select id="location" name="location" required>
                    <option value="" disabled selected>Select Location</option>
                    <option value="mesa">Mesa Arizona</option>
                    <option value="billings">Billings Montana</option>
                    <option value="london">London England</option>
                    <option value="cedarCity">Cedar City Utah</option>
                </select>
            </div>
            <div>
                <label for="date">Reservation Date: </label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="rooms">Number of Rooms: </label>
                <select name="rooms" id="rooms">
                    <option value="" disabled selected>#</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div>
                <label for="roomTypes">Types of Rooms: </label>
                <select name="roomTypes" id="roomTypes">
                    <option value=""disabled selected>Type</option>
                    <option value="king">1 King</option>
                    <option value="queen">2 Queen</option>
                    <option value="suite">1 Bedroom 2 Room Suite</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Submit" href="thanks.html" class="reservationButton">
            </div>
            
        </form>
